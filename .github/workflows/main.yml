name: Eleventy Build


on:
  push:
    branches: ["main"]
      
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3


        - name: Setup Node
          uses: actions/setup-node@v3
          with:
            node-version: '22'


        - run: npm install


        - run: npm run build


        - name: Deploy
          uses: peaceiris/actions-gh-pages@v4
          with:
            deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
            publish_dir: ./dist
